<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha3-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+r8ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1557300bb3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <img src="images/Background.jpg" alt="" />
    <div class="container">
      <div class="outside-box">
        <form id="cityName">
          <input type="text" placeholder="Where do you live?" id="place" />
          <input type="submit" value="Search" />
        </form>
        <div class="row">
          <div class="datetime">
            <div class="col 4">
              <br />
              <p id="day">Day:</p>
              <div class="col" id="date">date:</div>
              <div id="time">time:</div>
            </div>
          </div>
          <div class="col 4">
            <div class="current-city">
              <h1 class="current-city" id="currentCity">
                Current City
                <br />
              </h1>
              <h1 class="current-city">
                <span id="icon"></span>
                <span id="currentTemp">00°</span>
                <button class="degreeButton">C</button>
              </h1>
            </div>
          </div>
          <div class="col 4">
            <div class="preciphumidity">
              <br />
              <div id="description">description:</div>
              <div id="humid">Humidity:</div>
              <div id="feelsLike">Feels like:</div>
            </div>
          </div>
        </div>
        <br />
        <div class="row future">
          <div class="col card">
            <div class="card-body">
              <h6>M</h6>
              <p class="future-temp"><i class="fas fa-sun"></i> 24°C</p>
              <p>High:</p>
              <p>Low:</p>
              <p>Feels like:</p>
            </div>
          </div>
          <div class="col card">
            <div class="card-body">
              <h6>T</h6>
              <p class="future-temp"><i class="fas fa-cloud-sun"></i> 21°C</p>
              <p>High:</p>
              <p>Low:</p>
              <p>Feels like:</p>
            </div>
          </div>
          <div class="col card">
            <div class="card-body">
              <h6>W</h6>
              <p class="future-temp"><i class="fas fa-cloud"></i> 17°C</p>
              <p>High:</p>
              <p>Low:</p>
              <p>Feels like:</p>
            </div>
          </div>
          <div class="col card">
            <div class="card-body">
              <h6>TH</h6>
              <p class="future-temp">
                <i class="fas fa-cloud-showers-heavy"></i> 9°C
              </p>
              <p>High:</p>
              <p>Low:</p>
              <p>Feels like:</p>
            </div>
          </div>
          <div class="col card">
            <div class="card-body">
              <h6>F</h6>
              <p class="future-temp">
                <i class="fas fa-cloud-sun-rain"></i> 16°C
              </p>
              <p>High:</p>
              <p>Low:</p>
              <p>Feels like:</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
